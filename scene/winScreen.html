<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Victory</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #0d1b2a;
            color: white;
            overflow: hidden;
        }

        #victory-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(13, 27, 42, 0.95), rgba(13, 27, 42, 1));
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            animation: fadeIn 1s ease-in;
        }

        #victory-screen h1 {
            font-size: 4rem;
            letter-spacing: 5px;
            text-transform: uppercase;
            margin: 0;
            color: #ffdd44;
            text-shadow: 0 0 10px #ffdd44, 0 0 30px #ffaa44;
            animation: glow 1.5s infinite;
        }

        #victory-screen p {
            font-size: 1.5rem;
            margin: 10px 0;
            color: #e0e0e0;
        }

        #play-again-button {
            margin-top: 30px;
            padding: 15px 30px;
            font-size: 1.5rem;
            color: white;
            background: linear-gradient(45deg, #ffdd44, #ffaa44);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(255, 221, 68, 0.3);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        #play-again-button:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 20px rgba(255, 221, 68, 0.5);
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #ffdd44;
            opacity: 0.8;
            border-radius: 50%;
            animation: fall 3s linear infinite;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes glow {
            0%, 100% {
                text-shadow: 0 0 10px #ffaa44, 0 0 20px #ffaa44;
            }
            50% {
                text-shadow: 0 0 20px #ffcc44, 0 0 40px #ffcc44;
            }
        }

        @keyframes fall {
            0% {
                transform: translateY(-100px) translateX(calc(100vw * var(--rand-x)));
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) translateX(calc(100vw * var(--rand-x)));
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div id="victory-screen">
        <h1>Congratulations!</h1>
        <p>You have triumphed against all odds. Well done!</p>
        <button id="play-again-button">Play Again</button>
    </div>

    <script>
        // Generate confetti
        const victoryScreen = document.getElementById('victory-screen');
        for (let i = 0; i < 30; i++) { // Reduced confetti count to 30
            const confetti = document.createElement('div');
            confetti.className = 'confetti';
            confetti.style.setProperty('--rand-x', Math.random());
            confetti.style.setProperty('--rand-y', Math.random());
            confetti.style.background = `hsl(${Math.random() * 360}, 100%, 50%)`;
            confetti.style.animationDelay = `${Math.random() * 3}s`;
            confetti.style.left = `${Math.random() * 100}%`;
            confetti.style.top = `${Math.random() * -100}%`;
            victoryScreen.appendChild(confetti);
        }

        // Button functionality
        document.getElementById('play-again-button').addEventListener('click', () => {
            window.location.href = "index.html"; // reload or navigate to the starting page
        });
    </script>
</body>
</html>
