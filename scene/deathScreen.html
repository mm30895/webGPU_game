<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Over</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: black;
            color: white;
            overflow: hidden;
        }

        #death-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('died.png') center 30%/cover no-repeat, 
        radial-gradient(circle, rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 1));
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            animation: fadeIn 1s ease-in;
        }

        #death-screen h1 {
            font-size: 4rem;
            letter-spacing: 5px;
            text-transform: uppercase;
            margin: 0;
            animation: pulse 1.5s infinite;
        }

        #retry-button {
            margin-top: 30px;
            padding: 15px 30px;
            font-size: 1.5rem;
            color: white;
            background: #ffa844;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(255, 68, 68, 0.3);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        #retry-button:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 20px rgba(255, 68, 68, 0.5);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes pulse {
            0%, 100% {
                text-shadow: 0 0 10px #ffa844, 0 0 20px #ffa844;
            }
            50% {
                text-shadow: 0 0 20px #ff8888, 0 0 40px #ff8888;
            }
        }
    </style>
</head>
<body>
    <div id="death-screen">
        <h1>You Died</h1>
        <button id="retry-button">Retry</button>
    </div>
    <script>
        document.getElementById('retry-button').addEventListener('click', () => {
            window.location.href = "index.html"; // reload
        });
    </script>
</body>
</html>
